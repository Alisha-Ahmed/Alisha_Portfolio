<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="5.Contact.css">
    <title>Alisha Ahmed | Contact</title>

<body bgcolor="black">
    <div  class="top bottom">
            <div class="wrapper">
                
                <!-------------------------LinkedIn------------------------------>
                <div class="Linkedin">
                    <img class="logostyle" src="linkedin.png" width="75px" height="75px"/>
                    <form>
                        <input class="button Linkbutton"  type="button" onclick="location.href='https://www.linkedin.com/in/alisha-ahmed-576a44151/'" value="LinkedIn" target="_blank">

                    <img src="linkedin_QR.png" width="200px" height="200px">
                </div>

                <!-- -----------------------Gmail----------------------- -->
                <div class="Gmail">
                    <img class="logostyle" src="gmail.png" width="70px" height="70px"/>
                    <form action="mailto:alishaahmed2000@gmail.com">
                        <input class="button Gmailbutton" type="submit" value="GMail">

                    </form>
                </div>

                <!-- -----------------------Instagram----------------------- -->
                <div class="Instagram">

                </div>
                
                <!-- -----------------------Github----------------------- -->
                <div class="Github">
                    <img class="logostyle" src="github.svg" width="70px" height="70px"/>

                        <input class="button Githubbutton"  type="button" onclick="location.href='https://github.com/Alisha-Ahmed/'" value="GitHub">
